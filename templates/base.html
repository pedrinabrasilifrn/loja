{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Minha Loja</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS Bootsrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
  <!-- Adiciona CSS em static -->
  <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="{% url 'index' %}" class="navbar-brand d-flex align-items-center">
        <strong>Loja</strong>
      </a>
      <a class="btn btn-outline-light" href="/admin/">
        Admin
      </a>
    </div>
  </div>
  <div class="container">
        <div class="row">
          <div class="col-sm-2">
            <!-- Menu Lateral -->
            {% block sidebar %}
            <ul class="sidebar-nav">
              <li><a href="{% url 'produtos' %}">Todos</a></li>
              {% for t in tipos %}
              <li>
                <li><a href="{% url 'produtos' tipo_id=t.id %}">{{t.descricao}}</a></li>
              </li>
              {% endfor %}
            </ul>
            {% endblock %}
          </div>
          <!-- Conteudo Principal -->
          <div class="col-sm-10 ">
              {% block conteudo %}{% endblock %}
          </div>
        </div>  
    </div>
  </div>
  
  <!-- JS Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <!-- Adiciona Script em static -->
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
